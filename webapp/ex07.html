<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>javascript</h1>
	
	<script type="text/javascript">
		var dan;
		var i;
		for(dan=2; dan<=9; dan++) {
			for(i=1; i<=9; i++) { 
				document.write(dan + "*" + i + "=" + dan*i + "\t"); 				
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
