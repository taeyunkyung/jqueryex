<body>
	<h1>javascript</h1>
	
	<script type="text/javascript">
		var i;
		var x;
		for(i=1; i<=5; i++) {
			for(x=1; x<=i; x++) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
