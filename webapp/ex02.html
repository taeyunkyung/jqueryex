 <script type="text/javascript">
 	console.log("**undefined vs. null**");
 	var myVar1;
 	var myVar2 = null;
 	
 	console.log(myVar1);
 	console.log(myVar2);
 	
 	console.log("***");
 	console.log("123" == 123);
 	console.log("123" === 123);
 	console.log(myVar1 == myVar2);
 	console.log(myVar1 === myVar2);
 	console.log("" == false);
 	console.log("" == 0);
 	console.log(0 == false);
 </script>
